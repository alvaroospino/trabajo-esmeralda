<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Preloader</title>
   <style>
       :root {
           --primary-green: #00ff7f;
           --primary-emerald: #00ff7f;
           --secondary-green: #32cd32;
           --dark-green: #228b22;
           --darker-emerald: #061a0d;
           --emerald-dark: #0d2818;
           --emerald-darker: #061a0d;
           --emerald-deep: #0a1f12;
           --emerald-glow: rgba(0, 255, 127, 0.4);
           --emerald-light-glow: rgba(50, 205, 50, 0.3);
           --emerald-soft-glow: rgba(0, 255, 127, 0.1);
           --emerald-video-glow: rgba(0, 255, 127, 0.8);
           --glass-bg: rgba(13, 40, 24, 0.3);
           --glass-border: rgba(0, 255, 127, 0.2);
           --text-primary: #ffffff;
           --text-secondary: rgba(255, 255, 255, 0.9);
           --text-muted: rgba(255, 255, 255, 0.7);
           --bg-dark: #000000;
           --bg-darker: var(--emerald-darker);
           --card-bg: rgba(13, 40, 24, 0.6);
           --transition-smooth: all 0.3s ease;
           --transition-bounce: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
           --vh: 1vh;
       }

       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
           overflow: hidden;
           background: var(--bg-dark);
       }

       .preloader {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100vh;
           background: var(--bg-darker);
           display: flex;
           justify-content: center;
           align-items: center;
           flex-direction: column;
           z-index: 9999;
           transition: var(--transition-smooth);
       }

       .preloader.fade-out {
           opacity: 0;
       }

       .preload-container {
           display: flex;
           flex-direction: column;
           align-items: center;
           gap: 2.5rem;
           animation: fadeInUp 0.8s ease-out;
       }

       @keyframes fadeInUp {
           from {
               opacity: 0;
               transform: translateY(20px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }

       .preload-image {
           width: 80px;
           height: 80px;
           background: url('assets/img/min') center/cover;
           border-radius: 16px;
           animation: imageFloat 2s ease-in-out infinite;
           opacity: 0.8;
       }

       @keyframes imageFloat {
           0%, 100% { 
               transform: translateY(0px);
               opacity: 0.8;
           }
           50% { 
               transform: translateY(-8px);
               opacity: 1;
           }
       }

       .dots-container {
           display: flex;
           gap: 16px;
           align-items: center;
       }

       .dot {
           width: 12px;
           height: 12px;
           border-radius: 50%;
           background: var(--primary-emerald);
           animation: dotPulse 1.4s ease-in-out infinite;
           position: relative;
           box-shadow: 0 0 8px var(--emerald-glow);
       }

       .dot::after {
           content: '';
           position: absolute;
           top: 50%;
           left: 50%;
           width: 100%;
           height: 100%;
           border-radius: 50%;
           background: var(--primary-emerald);
           transform: translate(-50%, -50%) scale(0);
           animation: dotRipple 1.4s ease-out infinite;
       }

       .dot:nth-child(1) {
           animation-delay: 0s;
       }
       .dot:nth-child(1)::after {
           animation-delay: 0s;
       }
       .dot:nth-child(2) {
           animation-delay: 0.2s;
       }
       .dot:nth-child(2)::after {
           animation-delay: 0.2s;
       }
       .dot:nth-child(3) {
           animation-delay: 0.4s;
       }
       .dot:nth-child(3)::after {
           animation-delay: 0.4s;
       }
       .dot:nth-child(4) {
           animation-delay: 0.6s;
       }
       .dot:nth-child(4)::after {
           animation-delay: 0.6s;
       }

       @keyframes dotPulse {
           0%, 80%, 100% {
               transform: scale(0.8);
               opacity: 0.6;
               box-shadow: 0 0 5px var(--emerald-glow);
           }
           40% {
               transform: scale(1.3);
               opacity: 1;
               box-shadow: 0 0 15px var(--emerald-glow);
           }
       }

       @keyframes dotRipple {
           0% {
               transform: translate(-50%, -50%) scale(0);
               opacity: 1;
           }
           100% {
               transform: translate(-50%, -50%) scale(2.5);
               opacity: 0;
           }
       }

       .loading-dots {
           display: flex;
           gap: 8px;
           align-items: center;
           justify-content: center;
           margin-top: 1rem;
       }

       .loading-dot {
           width: 8px;
           height: 8px;
           border-radius: 50%;
           background: var(--text-secondary);
           animation: loadingDotPulse 1.2s ease-in-out infinite;
           box-shadow: 0 0 5px var(--emerald-soft-glow);
       }

       .loading-dot:nth-child(1) {
           animation-delay: 0s;
       }
       .loading-dot:nth-child(2) {
           animation-delay: 0.2s;
       }
       .loading-dot:nth-child(3) {
           animation-delay: 0.4s;
       }

       @keyframes loadingDotPulse {
           0%, 80%, 100% {
               transform: scale(0.6);
               opacity: 0.4;
           }
           40% {
               transform: scale(1);
               opacity: 1;
               box-shadow: 0 0 8px var(--emerald-glow);
           }
       }

       @media (max-width: 768px) {
           .preload-image {
               width: 70px;
               height: 70px;
           }
           .dot {
               width: 10px;
               height: 10px;
           }
           .dots-container {
               gap: 12px;
           }
           .preload-container {
               gap: 2rem;
           }
           .loading-dot {
               width: 6px;
               height: 6px;
           }
       }

       @media (max-width: 480px) {
           .preload-image {
               width: 60px;
               height: 60px;
           }
       }
   </style>
</head>
<body>
   <div class="preloader" id="preloader">
       <div class="preload-container">
           <div class="preload-image"></div>
           
           <div class="dots-container">
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
           </div>
           
           <div class="loading-dots">
               <div class="loading-dot"></div>
               <div class="loading-dot"></div>
               <div class="loading-dot"></div>
           </div>
       </div>
   </div>

   <script>
       document.addEventListener('DOMContentLoaded', function() {
           const preloader = document.getElementById('preloader');
           
           setTimeout(() => {
               preloader.classList.add('fade-out');
               setTimeout(() => {
                   preloader.style.display = 'none';
               }, 600);
           }, 2500);
       });
   </script>
</body>
</html>
