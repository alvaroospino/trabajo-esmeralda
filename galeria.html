<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galer√≠a Interactiva</title>
        <link rel="icon" type="image/png" href="assets/img/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
</head>
<body>
    <!-- Reduced particles for better mobile performance -->
    <div class="particles" id="particles"></div>
    <!-- BOT√ìN DE NAVEGACI√ìN - Copia este c√≥digo a tu galer√≠a -->
    <a href="index.html" class="back-button" id="backButton">
        <span class="back-button-icon">‚Üê</span>
        <span class="back-button-text">Inicio</span>
    </a>
    <!-- Header -->
    <header class="header">
        <h1>GALER√çA IMPORT EXPORT</h1>
        <p>Nuestra Galer√≠a de Esmeralda</p>
    </header>

    <!-- Interactive carousel -->
    <section class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <div class="loading"></div>
            </div>
            <div class="scroll-indicator">‚Üê Desliza para ver m√°s ‚Üí</div>
        </div>
    </section>

    <!-- Gallery controls -->
    <section class="gallery-container">
        <div class="gallery-controls">
            <button class="control-btn active" onclick="filterGallery('all', this)">Todas</button>
            <button class="control-btn" onclick="filterGallery('coleccion1', this)">Colecci√≥n 1</button>
            <button class="control-btn" onclick="filterGallery('coleccion2', this)">Colecci√≥n 2</button>
            <button class="control-btn" onclick="filterGallery('coleccion3', this)">Colecci√≥n 3</button>
            <button class="control-btn" onclick="shuffleGallery(this)">üé≤ Mezclar</button>
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
            <div class="loading"></div>
        </div>
    </section>

    <!-- Epic modal -->
    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <button class="modal-nav prev" onclick="navigateModal(-1)"><i class="fas fa-chevron-left"></i></button>
            <button class="modal-nav next" onclick="navigateModal(1)"><i class="fas fa-chevron-right"></i></button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>
    <!-- Footer mejorado -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <div class="logo">
                    <i class="fas fa-gem" style="font-size: 2rem; color: var(--primary-emerald);"></i>
                    <span class="logo-text">IMPORT EXPORT</span>
                </div>
                <p>Excelencia en gemas colombianas de lujo</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; <span id="date"></span> Import Export. Todos los derechos reservados.</p>
        </div>
    </footer>
   <script src="assets/js/gallery.js.js"></script>
   <script>
    // NUEVO: Funci√≥n para actualizar el a√±o
function updateYear() {
    const dateElement = document.getElementById("date");
    if (dateElement) {
        dateElement.textContent = new Date().getFullYear();
    }
}

updateYear()
   </script>
</body>
</html>
