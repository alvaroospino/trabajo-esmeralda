<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galería Interactiva</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/gallery.css">
</head>
<body>
    <!-- Reduced particles for better mobile performance -->
    <div class="particles" id="particles"></div>
    
    <!-- BOTÓN DE NAVEGACIÓN -->
    <a href="index.html" class="back-button" id="backButton" title="Regresar a la página de inicio">
        <i class="fas fa-home back-button-icon"></i>
        <span class="back-button-text">Inicio</span>
    </a>
    
    <!-- Header -->
    <header class="header">
        <h1><i class="fas fa-gem header-icon"></i> GALERÍA IMPORT EXPORT <i class="fas fa-gem header-icon"></i></h1>
        <p>Nuestra Galería de Esmeralda</p>
    </header>

    <!-- Interactive carousel -->
    <section class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <div class="loading"></div>
            </div>
            <div class="scroll-indicator"><i class="fas fa-chevron-left"></i> Desliza para ver más <i class="fas fa-chevron-right"></i></div>
        </div>
    </section>

    <!-- Gallery controls -->
    <section class="gallery-container">
        <div class="gallery-controls">
            <button class="control-btn active" onclick="filterGallery('all', this)"><i class="fas fa-images"></i> Todas</button>
            <button class="control-btn" onclick="filterGallery('videos', this)"><i class="fas fa-film"></i> Videos</button>
            <button class="control-btn" onclick="filterGallery('coleccion1', this)"><i class="fas fa-gem"></i> Colección 1</button>
            <button class="control-btn" onclick="filterGallery('coleccion2', this)"><i class="fas fa-gem"></i> Colección 2</button>
            <button class="control-btn" onclick="filterGallery('coleccion3', this)"><i class="fas fa-gem"></i> Colección 3</button>
            <button class="control-btn" onclick="shuffleGallery(this)"><i class="fas fa-random"></i> Mezclar</button>
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
            <div class="loading"></div>
        </div>
    </section>

    <!-- MODAL MEJORADO Y PROFESIONAL -->
    <div class="modal" id="modal">
        <div class="modal-container">
            <!-- Header con información -->
            <div class="modal-header">
                <div class="modal-info">
                    <div class="modal-title" id="modalTitle">Título del medio</div>
                    <div class="modal-description" id="modalDescription">Descripción del medio</div>
                </div>
                <div class="modal-counter" id="modalCounter">1 / 20</div>
            </div>

            <!-- Botón de cerrar -->
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>

            <!-- Navegación lateral -->
            <button class="modal-nav prev" id="modalPrev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="modal-nav next" id="modalNext">
                <i class="fas fa-chevron-right"></i>
            </button>

            <!-- Contenido principal -->
            <div class="modal-content">
                <img id="modalImage" class="modal-media" src="" alt="" style="display: none;">
                <video id="modalVideo" class="modal-media" style="display: none;" muted></video>
                
                <!-- Barra de progreso para video -->
                <div class="modal-progress" id="modalProgress" style="display: none;">
                    <div class="modal-progress-bar" id="modalProgressBar"></div>
                </div>
            </div>

            <!-- Controles de video -->
            <div class="modal-video-controls" id="modalVideoControls" style="display: none;">
                <button class="modal-video-btn" id="modalPlayPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="modal-video-btn" id="modalMuteBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="modal-video-btn" id="modalFullscreenBtn">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Footer mejorado -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <div class="logo">
                    <i class="fas fa-gem" style="font-size: 2rem; color: var(--primary-emerald);"></i>
                    <span class="logo-text">IMPORT EXPORT</span>
                </div>
                <p>Excelencia en gemas colombianas de lujo</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; <span id="date"></span> Import Export. Todos los derechos reservados.</p>
        </div>
    </footer>
   <script src="./assets/js/gallery.js.js"></script>
</body>
</html>
